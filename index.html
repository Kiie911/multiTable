<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let bang;
    bang="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for(let i=2;i<=10;i++){
        bang=bang+"<tr>";
        for (let a=1;a<10;a++){
           bang=bang+"<td>"+a+"x"+i+"="+i*a+"</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
</script>

</body>
</html>
